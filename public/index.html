<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Give 1, Take 1</title>
    <link rel="stylesheet" href="quotes.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans">
  </head>
  <body>
    <div class="container">
      <section id="request-quote">
        <form> 
            <label for = "user-quote" id = "user-prompt">Give a quote </label><br>
            <input type = "text" id = "user-quote" name = "user-quote" placeholder = "Hold fast to dreams">
            <input type = "submit" name = "submit" value = "submit">
        </form>
        </section>
      <section id="response-quote">
        <h1>"this is a quote to take"</h1>
        </section>
    </div>
  <script type="text/javascript" src="quotes.js"></script>
  
  </body>
</html>
